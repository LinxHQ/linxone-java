<div class="container">

    <div class="row pt-3">
        <div class="col-md-10">
            <legend class="font-weight-bold" style="color: green;">New Customer</legend>
        </div>
        <div class="col-md-2">
            <a type="button" class="btn btn-outline-secondary" href="/user/customer/"><i class="fa fa-arrow-left" aria-hidden="true" style="padding-right: 5px;"></i>Back</a>
        </div>

    <br />

    <div class="card">
        <div div class="card-header" style="background-color:  rgb(16, 160, 16)">
            <a style="color: aliceblue; font-size: medium; font-weight: bold;" data-toggle="collapse"
               href="#collapseBasicInfor" role="button" aria-expanded="false" aria-controls="collapseBasicInfor">
                <i class="fa fa-info" aria-hidden="true"></i>
                Basic Information
            </a>
        </div>
        <div class="collapse" id="collapseBasicInfor">
            <div class="card card-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Name*</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Website</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputWebsite">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Registration</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputRegistration">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Customer Type</label>
                    <div class="col-sm-3">
                        <select name="" id="selectType" class="form-control" required="required">
                            <option value="Customer">Customer</option>
                            <option value="Vendor">Vendor</option>
                        </select>
                    </div>
                </div>
<!--                <div class="form-group row">-->
<!--                    <div class="col-sm-3 offset-sm-2">-->
<!--                        <input type="checkbox" value=""> Own Company-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
    </div>
    <div class="card">
        <div div class="card-header" style="background-color:   rgb(16, 160, 16)">
            <a style="color: aliceblue; font-size: medium; font-weight: bold;" data-toggle="collapse"
               href="#collapseAddress" role="button" aria-expanded="false" aria-controls="collapseAddress">
                <i class="fa fa-id-card" aria-hidden="true"></i>
                Address (Optional)
            </a>
        </div>
        <div class="collapse" id="collapseAddress">
            <div class="card card-body">
<!--                <div class="form-group row">-->
<!--                    <div class="col-sm-3 offset-sm-2">-->
<!--                        <input type="checkbox" value=""> Billing Address-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Address Line 1*</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAddress1">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Address Line 2</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputAddress2" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">City </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputCity" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">State/Province</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputProvince">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Country</label>
                    <div class="col-sm-4">
                        <select name="" id="selectCountry" class="form-control" required="required">
                            <option value="-1">--</option>
                            <option value="Viet Nam">Viet Nam</option>
                            <option value="Japan">Japan</option>
                            <option value="Korea">Korea</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Postal Code</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputPostalCode" >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div div class="card-header" style="background-color: rgb(16, 160, 16)">
            <a style="color: aliceblue; font-size: medium; font-weight: bold;" data-toggle="collapse"
               href="#collapseContact" role="button" aria-expanded="false" aria-controls="collapseContact">
                <i class="fa fa-phone" aria-hidden="true"></i>
                Contact (Optional)
            </a>
        </div>
        <div class="collapse" id="collapseContact">
            <div class="card card-body">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">First name *</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Last name *</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Office Phone</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputOfficePhone">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" style="text-align: right;">Mobie</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputMobie">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <div class="col-sm-3 offset-sm-2">
            <button type="button" class="btn btn-outline-success" onclick="btnSaveClick()">
                <i class="fa fa-check" aria-hidden="true"></i>
                Save
            </button>
        </div>
